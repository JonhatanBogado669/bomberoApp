<div class="row g-3 mb-4 align-items-center justify-content-between">
    <div class="col-auto">
      <h1 class="app-page-title mb-0">Solicitantes</h1>
    </div>
    <div class="col-auto">
      <div class="page-utilities">
        <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
          <div class="col-auto">
            <form class="table-search-form row gx-1 align-items-center">
              <div class="col-auto">
                <input type="text" id="search-orders" name="searchorders" class="form-control search-orders"
                  placeholder="Ingrese para buscar">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn app-btn-secondary">Buscar</button>
              </div>
            </form>
  
          </div>
          <!--//col-->
          <div class="col-auto">
  
<!--            <select class="form-select w-auto">
              <option selected value="option-1">Todos</option>
              <option value="option-2">Esta semana</option>
              <option value="option-3">Este Mes</option>
              <option value="option-4">Ultimos 3 meses</option>
  
            </select>-->
          </div>
          <div class="col-auto">
            <a class="btn app-btn-secondary" href="#">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path fill-rule="evenodd"
                  d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
              </svg>
              Descargar CSV
            </a>
            <a href="#" routerLink="/solicitante/create/" class="btn btn-success mx-1">Create nuevo solicitante</a>
  
          </div>
        </div>
        <!--//row-->
      </div>
      <!--//table-utilities-->
    </div>
    <!--//col-auto-->
  </div>
  <!--//row-->
  
  <div class="app-card app-card-orders-table shadow-sm mb-5">
    <div class="app-card-body">
      <div class="table-responsive">
          <table class="table app-table-hover mb-0 text-left">
        <thead>
          <tr>
            <th class="cell">ID</th>
            <th class="cell">Nombre</th>
            <th class="cell">Documento</th>
            <th class="cell">Direccion</th>
            <th class="cell">Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let solicitante of solicitantes">
            <td>{{ solicitante.id }}</td>
            <td>{{ solicitante.nombre }}</td>
            <td>{{ solicitante.documento }}</td>
            <td>{{ solicitante.direccion }}</td>
            <td>{{ solicitante.telefono }}</td>
            <td>
              
              <a href="#" [routerLink]="['/solicitante/', solicitante.id, 'edit']" class="btn btn-primary mx-1">Editar</a>
              <button type="button" (click)="deletePost(solicitante.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
          
  
        </tbody>
      </table>
        </div><!--//table-responsive-->
       
    </div><!--//app-card-body-->		
  </div><!--//app-card-->
  <nav class="app-pagination">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
    <li class="page-item active"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
        <a class="page-link" href="#">Next</a>
    </li>
  </ul>
  </nav><!--//app-pagination-->
